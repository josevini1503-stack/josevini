<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>¬°Felices 40! üéÇ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #ffeef8;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      padding: 5vw;
      position: relative;
    }

    /* Fondo suave con puntos (sin radial-gradient pesado) */
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: 
        repeating-conic-gradient(from 45deg at 10% 10%, #fff 0deg, transparent 1deg, transparent 90deg, #fff 91deg),
        repeating-conic-gradient(from 45deg at 90% 90%, #fff 0deg, transparent 1deg, transparent 90deg, #fff 91deg);
      background-size: 60px 60px;
      opacity: 0.3;
      z-index: -1;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 9vw;
      color: #d62828;
      margin-bottom: 6vw;
      text-align: center;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .cake-wrapper {
      position: relative;
      width: 90vw;
      max-width: 380px;
      height: 115vw;
      max-height: 460px;
      margin: 5vw auto;
      z-index: 10;
    }

    .plate {
      position: absolute;
      bottom: -6vw;
      left: 50%;
      transform: translateX(-50%);
      width: 100vw;
      max-width: 400px;
      height: 10vw;
      background: #f0f0f0;
      border-radius: 50%;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      z-index: -1;
    }

    .layer {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 78vw;
      max-width: 300px;
      height: 0;
      background: #D2691E;
      border-radius: 8px;
      opacity: 0;
      transition: all 1.2s ease-out;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      overflow: hidden;
      z-index: 2;
    }

    .layer.visible {
      opacity: 1;
      height: auto;
    }

    /* Capas con colores suaves */
    .layer:nth-child(1) { height: 20vw; bottom: 0; background: #D2691E; }
    .layer:nth-child(2) { height: 19vw; bottom: 20vw; background: #DEB887; }
    .layer:nth-child(3) { height: 18vw; bottom: 39vw; background: #F4A460; }

    /* Crema simple (sin clip-path) */
    .cream {
      position: absolute;
      width: 100%;
      height: 4vw;
      background: #fffaf0;
      top: -2vw;
      left: 0;
      z-index: 3;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    /* Glaseado simple */
    .frosting {
      position: absolute;
      width: 100%;
      height: 6vw;
      background: #ffffff;
      top: -6vw;
      left: 0;
      border-radius: 8px 8px 0 0;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      z-index: 4;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .frosting.visible { opacity: 1; }

    /* Sprinkles simples */
    .sprinkle {
      position: absolute;
      width: 1.5vw; height: 1.5vw;
      background: #ff69b4;
      border-radius: 50%;
      opacity: 0;
      transition: opacity 0.5s;
      z-index: 3;
    }

    /* Velas simples */
    .candle {
      position: absolute;
      width: 3vw; height: 15vw;
      background: #ff6b6b;
      top: -15vw;
      border-radius: 4px 4px 0 0;
      opacity: 0;
      transition: opacity 0.8s ease;
      z-index: 5;
      cursor: pointer;
    }

    .candle::after {
      content: '';
      position: absolute;
      width: 5vw; height: 5vw;
      background: #ffeb3b;
      top: -5vw;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 50%;
      opacity: 1;
      animation: flame 1s infinite alternate;
      box-shadow: 0 0 15px #ff9800;
    }

    @keyframes flame {
      0% { transform: translateX(-50%) scale(1); }
      100% { transform: translateX(-50%) scale(1.1); }
    }

    .candle.visible { opacity: 1; }
    .candle.blown::after { opacity: 0; }

    .message {
      margin-top: 10vw;
      font-size: 5.5vw;
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease;
      color: #5D4037;
      font-weight: 600;
      max-width: 90vw;
      line-height: 1.5;
      z-index: 10;
    }

    .message.visible { opacity: 1; }

    button {
      margin-top: 8vw;
      padding: 4vw 11vw;
      font-size: 5.5vw;
      background: #d62828;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(214, 40, 40, 0.35);
      transition: transform 0.2s;
      font-weight: bold;
      z-index: 10;
    }

    button:active { transform: scale(0.95); }

    /* CONFETI SIMPLE Y R√ÅPIDO */
    .confetti {
      position: absolute;
      width: 3vw; height: 3vw;
      background: #ff69b4;
      opacity: 0;
      pointer-events: none;
      border-radius: 50%;
      z-index: 1;
    }
  </style>
</head>
<body>

  <h1>¬°Un pastel muy especial...!</h1>
  <div class="cake-wrapper">
    <div class="plate"></div>
    <div id="cake"></div>
  </div>
  <p class="message" id="message"></p>
  <button id="startBtn">¬°Hornear ahora!</button>

  <script>
    const cake = document.getElementById('cake');
    const message = document.getElementById('message');
    const startBtn = document.getElementById('startBtn');
    let layerCount = 0;
    let candles = [];

    // CONFETI CONSTANTE (simple)
    setInterval(() => {
      if (Math.random() > 0.5) {
        const c = document.createElement('div');
        c.className = 'confetti';
        c.style.left = Math.random() * 100 + 'vw';
        c.style.top = '-5vw';
        c.style.background = ['#ff69b4','#4ecdc4','#ffe66d','#f8b500','#ff4757'][Math.floor(Math.random()*5)];
        document.body.appendChild(c);
        setTimeout(() => {
          c.style.opacity = '0.8';
          c.style.top = '110vh';
          c.style.transition = 'all 3s ease-out';
        }, 100);
        setTimeout(() => c.remove(), 3500);
      }
    }, 500);

    startBtn.onclick = () => {
      startBtn.style.display = 'none';
      document.querySelector('h1').textContent = '¬°Saliendo del horno...!';
      setTimeout(createLayer, 1000);
    };

    function createLayer() {
      if (layerCount >= 3) {
        setTimeout(addFrosting, 1000);
        return;
      }

      const layer = document.createElement('div');
      layer.className = 'layer';
      if (layerCount > 0) {
        const cream = document.createElement('div');
        cream.className = 'cream';
        layer.appendChild(cream);
      }
      cake.appendChild(layer);

      setTimeout(() => {
        layer.classList.add('visible');
        addSprinkles(layer);
      }, 300);

      layerCount++;
      setTimeout(createLayer, 1400);
    }

    function addSprinkles(layer) {
      const colors = ['#ff69b4','#4ecdc4','#ffe66d','#f8b500','#ff4757'];
      for (let i = 0; i < 8; i++) {
        const s = document.createElement('div');
        s.className = 'sprinkle';
        s.style.left = (15 + i * 8) + '%';
        s.style.top = (20 + Math.random() * 40) + '%';
        s.style.background = colors[i % colors.length];
        layer.appendChild(s);
        setTimeout(() => s.style.opacity = '1', 400);
      }
    }

    function addFrosting() {
      const top = document.querySelectorAll('.layer')[2];
      const frosting = document.createElement('div');
      frosting.className = 'frosting';
      top.appendChild(frosting);
      setTimeout(() => frosting.classList.add('visible'), 100);
      setTimeout(addCandles, 700);
    }

    function addCandles() {
      const top = document.querySelectorAll('.layer')[2];
      const positions = [25, 40, 55, 70, 85];

      positions.forEach((pos, i) => {
        setTimeout(() => {
          const c = document.createElement('div');
          c.className = 'candle';
          c.style.left = pos + '%';
          c.onclick = () => {
            c.classList.add('blown');
            if (document.querySelectorAll('.candle.blown').length === 5) {
              setTimeout(explodeConfetti, 500);
            }
          };
          top.appendChild(c);
          setTimeout(() => c.classList.add('visible'), 100);
          candles.push(c);
        }, i * 250);
      });

      setTimeout(showMessage, 1800);
    }

    function explodeConfetti() {
      for (let i = 0; i < 200; i++) {
        const c = document.createElement('div');
        c.className = 'confetti';
        c.style.left = '50%';
        c.style.top = '45%';
        c.style.background = ['#ff69b4','#4ecdc4','#ffe66d','#f8b500','#ff4757','#ff9ff3'][Math.floor(Math.random()*6)];
        document.body.appendChild(c);
        setTimeout(() => {
          const angle = Math.random() * 360;
          const force = 15 + Math.random() * 25;
          c.style.opacity = '1';
          c.style.transform = `translate(${Math.cos(angle*Math.PI/180)*force}vw, ${Math.sin(angle*Math.PI/180)*force}vw)`;
          c.style.transition = 'all 2s ease-out';
        }, i * 4);
        setTimeout(() => c.remove(), 3000);
      }
    }

    function showMessage() {
      message.innerHTML = `
        <strong style="font-size:6.5vw;">¬°Felices 40 a√±os!</strong><br>
        <span style="font-size:5vw; color:#d62828;">Para la suegra m√°s dulce del mundo</span><br>
        <span style="font-size:4.5vw;">¬°Toca las velas para soplar!</span>
      `;
      message.classList.add('visible');
    }
  </script>
</body>
</html>
